<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de accesibilidad</title>
</head>
<body>
    
    <nav>   <!--antes div role="navigation", ahora nav, menu de navegacion, etiquetas modernas llevan el role incluido-->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>

    <h1 tabindex="0">Soy un titulo 1</h1>
    <img src="54470877.png" alt="peepoComfy" tabindex="0">   <!--con imagenes pasa lo mismo que con parrafos, se las salta por defecto-->
    <p tabindex="0">Soy el primer párrafo</p>   <!--tabindex para que tab coja el elemento-->
    <p tabindex="0">Soy el segundo párrafo</p>  <!--tabindex 0 se ejecuta en orden secuencial en el orden que esta leido, sino se sigue orden 1>2>3>4>5>0>0>0-->
    <p tabindex="-1">Soy el tercer párrafo</p>  <!--(-1) para que tab se salte el elemento, puede recibir foco pero no mediante el teclado-->
    <a href="#">Soy un enlace</a>
    <form action="#">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
